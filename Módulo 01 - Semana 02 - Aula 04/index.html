<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - FuturoDEV [ECO]</title>
</head>
<body>

<header>
    <h1>Calculadora - FuturoDEV [ECO]</h1>
    <h2>Semana 2 - Aula 5</h2>
</header>

<div class="formulario">
    <label for="numero1" class="entrada-numero">Número 1:
        <input type="number" id="numero1" class="entrada-generica">
    </label>

    <label for="operacao" class="entrada-numero">Operação:
        <select id="operacao" class="entrada-generica">
            <option value="soma">+</option>
            <option value="subtracao">-</option>
            <option value="multiplicacao">*</option>
            <option value="divisao">/</option>
        </select>
    </label>

    <label for="numero2" class="entrada-numero">Número 2:
        <input type="number" id="numero2" class="entrada-generica">
    </label>

    <button id="calcular" onclick="calcular()">Calcular</button>
    <button id="validar" onclick="validar()">Validar</button>

    <span id="resposta"></span>
</div>

<script src="script.js"></script>
</body>
</html>
