<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>

<body>
    <h1>Exercicio 9</h1>
    <script>
        function determinarEstacao() {
            let mes = parseInt(window.prompt("Por favor, digite o número do mês (1 a 12):"));
            let estacao;
            switch (mes) {
                case 1:
                case 2:
                case 12:
                    estacao = "Verão";
                    break;
                case 3:
                case 4:
                case 5:
                    estacao = "Outono";
                    break;
                case 6:
                case 7:
                case 8:
                    estacao = "Inverno";
                    break;
                case 9:
                case 10:
                case 11:
                    estacao = "Primavera";
                    break;
                default:
                    estacao = "Mês inválido";
            }
            console.log(`O mês ${mes} corresponde à estação ${estacao}.`);
        }
        determinarEstacao();
    </script>
</body>
</html>
