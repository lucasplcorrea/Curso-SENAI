<body>

    <script>
        function verificarMaioridade() {
            let idade = Number(window.prompt("Por favor, digite sua idade:"));
            if (idade >= 18) {
                console.log("Você é maior de idade.");
            } else {
                console.log("Você não é maior de idade.");
            }
        }
        verificarMaioridade();
    </script>
