<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="quadrologin">
            <div class="imagem">
            </div>
            <div class="inputs">
                <div class="separador">
                    <span class="material-symbols-rounded">account_circle</span>
                    <p>USER SIGN UP</p>
                </div>
                <div class="formulario">
                    <div class="input-icon" id="name-icon">
                        <input type="text" name="name" id="name" placeholder="name">
                    </div>
                    <div class="input-icon" id="email-icon">
                        <input type="email" name="email" id="email" placeholder="email">
                    </div>
                    <div class="input-icon" id="login-icon">
                        <input type="text" name="login" id="login" placeholder="user">
                    </div>
                    <div class="input-icon" id="senha-icon">
                        <input type="password" name="senha" id="senha" placeholder="password">
                    </div>
                    <div class="loginbt">
                        <button class="btn-grad">Create</button>
                    </div>                    
                </div>
                <div class="conta">
                    <a href="./login.html">JÃ¡ possui uma conta?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
