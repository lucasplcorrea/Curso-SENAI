<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="quadrologin">
            <div class="imagem">
            </div>
            <div class="inputs">
                <div class="separador">
                    <span class="material-symbols-rounded">expand_circle_down</span>
                    <p>USER LOGIN</p>
                </div>
                <div class="formulario">
                    <div class="input-icon" id="login-icon">
                        <input type="text" name="login" id="login" placeholder="user">
                    </div>
                    <div class="input-icon" id="senha-icon">
                        <input type="password" name="senha" id="senha" placeholder="password">
                    </div>
                    <input type="checkbox" name="logado" id="logado">
                    <label for="logado">Permanecer conectado?</label>
                    <a href="#">Esqueceu sua Senha?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
