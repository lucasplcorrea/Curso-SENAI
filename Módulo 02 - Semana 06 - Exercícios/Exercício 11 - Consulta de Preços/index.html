<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta e Compra de Produtos</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/produtos.js"></script>
</head>

<body>
    <div class="container">
        <h1>Consulta e Compra de Produtos</h1>
        <div class="input-container">
            <input type="text" id="productInput" placeholder="Digite o nome do produto">
            <button id="searchButton">Consultar</button>
        </div>
        <button id="buyButton">Comprar Produto Consultado</button>
        <div id="productInfo"></div>
        <div class="listaCompras">
            <p>Carrinho de Compras</p>
            <ul id="lista-compras"></ul>
            <p>Total de produtos no carrinho: <span id="quantidade-produtos">0</span></p>
            <button id="totalButton">Consultar Valor Total</button>
            <button id="clearButton">Limpar Carrinho</button>
            <p id="totalValue"></p>
            <p id="quantidadeItens"></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
