<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Exercício 4</h1>
    <script>
        let numero1 = Number(window.prompt("Por favor digite um número:"))
        let numero2 = Number(window.prompt("Por favor digite outro número:"))

        let soma = numero1 + numero2

        console.log(`O primeiro número digitado foi: ${numero1}`)
        console.log(`O segundo número digitado foi: ${numero2}`)
        console.log(`A soma dos dois números é: ${soma}`)
    </script>
</body>
